<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>添加商品分类</title>
    <link href="__STATIC__/assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="__STATIC__/css/style.css"/>
    <link rel="stylesheet" href="__STATIC__/assets/css/ace.min.css"/>
    <link rel="stylesheet" href="__STATIC__/assets/css/font-awesome.min.css"/>
    <link href="__STATIC__/Widget/icheck/icheck.css" rel="stylesheet" type="text/css"/>
    <!--[if IE 7]>
    <link rel="stylesheet" href="__STATIC__/assets/css/font-awesome-ie7.min.css"/>
    <![endif]-->
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="__STATIC__/assets/css/ace-ie.min.css"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jodit/3.1.39/jodit.min.css">
    <![endif]-->
    <script src="__STATIC__/js/jquery-1.9.1.min.js"></script>
    <script src="__STATIC__/assets/js/bootstrap.min.js"></script>
</head>

<body>
<div class="type_style">
    <div class="crumbs">
        <ul>
            <li>
                <a href="{:url('category/index')}">商品分类列表</a>
            </li>
            <li class="uline">/</li>
            <li>
                <a class="active" href="javascript:;">添加商品分类</a>
            </li>
        </ul>
    </div>
    <form action="{:url('Category/add')}" method="post" class="form form-horizontal">
        <div class="Operate_cont clearfix">
            <label class="form-label">分类名：</label>
            <div class="formControls ">
                <input type="text" class="input-text" name="title">
            </div>
        </div>

        <div class="Operate_cont clearfix">
            <label class="form-label">SEO标题:</label>
            <div class="formControls ">
                <input type="text" class="input-text" name="meta_title">
            </div>
        </div>
        <div class="Operate_cont clearfix">
            <label class="form-label">SEO关键字：</label>
            <div class="formControls ">
                <input type="text" class="input-text" name="meta_keywords">
            </div>
        </div>
        <div class="Operate_cont clearfix">
            <label class="form-label">SEO描述：</label>
            <div class="formControls ">
                <textarea name="meta_description"></textarea>
            </div>
        </div>
        <div class="Operate_cont clearfix">
            <label class="form-label">父分类：</label>
            <div class="formControls ">
                <select name="pid" id="">
                    <option value="0">--无--</option>
                    {foreach $categorys as $item}
                    <option value="{$item.id}">{$item.title}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="Operate_cont clearfix">
            <label class="form-label">状态：</label>
            <div class="formControls ">
                <input type="radio" checked value="1" name="status">启用
                <input type="radio" value="0" name="status">禁用
            </div>
        </div>
        <div class="Operate_cont clearfix">
            <input class="btn btn-primary radius Operate_cont_btn" type="submit" value="增加">
        </div>

    </form>
</div>

<script type="text/javascript" src="__STATIC__/Widget/Validform/5.3.2/Validform.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jodit/3.1.39/jodit.min.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
