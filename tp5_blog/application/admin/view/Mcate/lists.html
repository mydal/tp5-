<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUBLIC__/style/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/style/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__/style/weather-icons.css" rel="stylesheet">
    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/style/demo.css" rel="stylesheet">
    <link href="__PUBLIC__/style/typicons.css" rel="stylesheet">
    <link href="__PUBLIC__/style/animate.css" rel="stylesheet">
    <link rel="stylesheet" href="__PUBLIC__/layer/skin/layer.css">
    <style>
        .check-cart-item {
            background: #fff4e8;
        }
    </style>

</head>
<body>
<!-- 头部 -->
{include file="common/top"/}

<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        {include file="common/left"/}

        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="{:url('index/index')}">首页</a>
                    </li>
                    <li class="active">物资类别管理</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <button type="button" tooltip="添加物资类别" class="btn btn-sm btn-azure btn-addon"
                        onClick="javascript:window.location.href = '{:url('mcate/add')}'"><i class="fa fa-plus"></i> 添加
                </button>
                <button type="submit" tooltip="删除物资类别" class="btn btn-danger btn-sm shi"
                        onclick="delAll()"><i class="fa fa-trash-o"></i> 批量删除
                </button>
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">

                        <div class="widget">
                            <div class="widget-body">
                                <div class="flip-scroll">
                                    <table class="table table-bordered table-hover">
                                        <thead class="">
                                        <tr>
                                            <th class="text-center"><input type="checkbox" class="all"
                                                                           style="!important; opacity: 1.2;position: static;">
                                            </th>
                                            <th class="text-center">ID</th>
                                            <th class="text-center">物资类别名称</th>
                                            <th class="text-center">物资类别图片</th>
                                            <th class="text-center">添加时间</th>
                                            <th class="text-center">更新时间</th>
                                            <th class="text-center">操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <form class="piliangshanchan">
                                            {foreach $model as $value}
                                            <tr>
                                                <td class="text-center"><input type="checkbox" value="{$value.id}"
                                                                               name="id[]" id="checkbox"
                                                                               class="cheidbox"
                                                                               style="!important; opacity: 1.2;position: static;">
                                                </td>
                                                <td class="text-center">{$value.id}</td>
                                                <td class="text-center">{$value.catename}</td>
                                                <td class="text-center"><img src="{$value.pic}" height="30px" alt=""></td>
                                                <td class="text-center">{$value.create_time}</td>
                                                <td class="text-center">{$value.update_time}</td>
                                                <td align="center">
                                                    <a href="{:url('edit',['id'=>$value.id])}"
                                                       class="btn btn-primary btn-sm shiny">
                                                        <i class="fa fa-edit"></i> 编辑
                                                    </a>
                                                    <a href="#"
                                                       onClick="warning('确实要删除吗', '{:url('mcate/del',array('id'=>$value.id))}')"
                                                       class="btn btn-danger btn-sm shiny">
                                                        <i class="fa fa-trash-o"></i> 删除
                                                    </a>

                                                </td>
                                            </tr>
                                            {/foreach}

                                        </form>

                                        </tbody>
                                    </table>
                                </div>
                                <div>
                                </div>

                            </div>
                        </div>
                        {$model->render()}
                    </div>
                </div>
            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
<script src="__PUBLIC__/style/jquery_002.js"></script>
<script src="__PUBLIC__/style/bootstrap.js"></script>
<script src="__PUBLIC__/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__PUBLIC__/style/beyond.js"></script>
<script src="__PUBLIC__/layer/layer.js"></script>
<script>


    // 全选
    $('.all').click(function () {
        if ($(this).is(':checked')) {
            $(':checkbox').prop("checked", true);
        } else {
            $(':checkbox').prop("checked", false);
        }
    });

    //反选
    $(".cheidbox").change(function(){
        var len=$(".cheidbox").length;  //获取所有小复选框的个数

        var len2=$("input.cheidbox:checked").length;  //获取选中的小复选框个数
        if(len==len2){
            $('.all').prop("checked",true);
        }else{
            $('.all').prop("checked",false);
        }

    });

    //批量删除提交
    function delAll() {
        layer.confirm('确认要删除吗？', function (index) {
            if ($('.cheidbox').is(':checked')) {
                $.ajax({
                    url: "{:url('mcate/delAll')}",
                    data: $('.piliangshanchan').serialize(),
                    dataType: "json",
                    type: 'post',
                    async: false,
                    success: function (res) {
                        // console.log(res);
                        if (res.status == 1) {
                            layer.alert(res.message + "，共删除" + res.num + "数据", {icon: 6}, function () {
                                window.location.reload();  //页面刷新
                                // layer.close(index) - 关闭特定层
                                // 获得iframe索引
                                var index = parent.layer.getFrameIndex(window.name);
                                //关闭当前frame
                                parent.layer.close(index);

                            });
                        } else {
                            layer.alert(res.message, {icon:1}, function () {
                                window.location.reload();
                                // 获得frame索引
                                var index = parent.layer.getFrameIndex(window.name);
                                //关闭当前frame
                                parent.layer.close(index);

                            });
                        }
                    }

                })
            } else {
                layer.msg('请选择~~', {icon: 2});

            }
        });
    }

</script>

</body>
</html>
